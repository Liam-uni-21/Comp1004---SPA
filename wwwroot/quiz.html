<body>
    <div class="jumbotron bg-cover" style="height: 80vh;">
        <h1 style="text-align: center;">Trivia!</h1>
        <div class="container">
            <div class="section">
                <h2 style="text-align: center">Part 1: Multiple Choice</h2>
                <hr />
                <h3><span id="QuestionHeader" value=""></span></h3>
                <form method="GET">
                    <span id="block-11" style="padding: 10px;">
                        <label for="option-11" style="padding: 5px; font-size: 2.5rem;">
                            <input type="button"
                                   id="option-11"
                                   style="
                    transform: scale(1.0);

                                   onclick="displayAnswer1(this)" />

                        <span id="result-11"></span>
                    </span>
                    <div></div>
                    <span id="block-12" style="padding: 10px;">
                        <label for="option-12" style="padding: 5px; font-size: 2.5rem;">
                            <input type="button"
                                   id="option-12"
                                   style="
                    transform: scale(1.0);
                    margin-right: 10px;
                    vertical-align: middle;
                    margin-top: -2px;
                    "
                                   onclick="displayAnswer1(this)" />
                        </label>
                        <span id="result-12"></span>
                    </span>
                    <div></div>
                    <span id="block-13" style="padding: 10px;">
                        <label for="option-13" style="padding: 5px; font-size: 2.5rem;">
                            <input type="button"
                                   id="option-13"
                                   style="
                    transform: scale(1.0);
                    margin-right: 10px;
                    vertical-align: middle;
                    margin-top: -2px;
                    "
                                   onclick="displayAnswer1(this)" />
                        </label>
                        <span id="result-13"></span>
                    </span>
                    <div></div>
                    <span id="block-14" style="padding: 10px;">
                        <label for="option-14" style="padding: 5px; font-size: 2.5rem;">
                            <input type="button"
                                   id="option-14"
                                   style="
                    transform: scale(1.0);
                    margin-right: 10px;
                    vertical-align: middle;
                    margin-top: -2px;
                    "
                                   onclick="displayAnswer1(this)" />
                        </label>
                        <span id="result-14"></span>
                    </span>
                </form>
                <div></div>
                <style>
                    .NextPrev {
                        display: inline-block;
                        font-size: 20px;
                        padding: 20px;
                    }
                </style>
                <ul class="nav flex-row p-2">
                    <li class="NextPrev"><a class="nav-link text-blue p-2" href="#" id="prev">Prev</a></li>
                    <li class="NextPrev"><a class="nav-link text-blue p-2" href="#" id="next">Next</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        var page = 0;
        var quizData = {};  // Store quiz data globally

        // Fetch quiz data once
        fetch("js/quiz.json")
            .then(response => response.json())  // Convert response to JSON
            .then(data => {
                quizData = data;  // Store in global variable
                updateQuestion();  // Call function to display first question
            })
            .catch(error => console.error("Error loading quiz data:", error));

        // Next button click event
        document.getElementById("next").addEventListener("click", function () {
            page++;
            if (page >= quizData.Q1Questions.length) {
                page = 9; // Loop back to the first question if out of bounds
            }
            updateQuestion(); // Update the question and answers
        });
        document.getElementById("prev").addEventListener("click", function () {
            page--;
            if (page <= 0) {
                page = 0;
            }
            updateQuestion();
        });

    </script>

</body>

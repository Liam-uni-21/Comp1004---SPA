<body>
    <div class="jumbotron bg-cover" style="height: 80vh;">
        <div class="container">
            <h1 class="display-4" style="text-align: center">Quiz Selector</h1>
        </div>
        <div>
            <span class="quiz-block" style="padding: 10px;">
                <label for="option-Q1" style="padding: 5px; font-size: 2.5rem;">
                    <input type="button"
                           id="option-Q1"
                           value="Quiz1"
                           class="quiz-selection"
                           onclick="Quizselection('Q1')" />
                </label>
            </span>
            <span class="quiz-block" style="padding: 10px;">
                <label for="option-Q2" style="padding: 5px; font-size: 2.5rem;">
                    <input type="button"
                           id="option-Q2"
                           value="Quiz2"
                           class="quiz-selection"
                           onclick="Quizselection('Q2')" />
                </label>
            </span>
            <span class="quiz-block" style="padding: 10px;">
                <label for="option-Q3" style="padding: 5px; font-size: 2.5rem;">
                    <input type="button"
                           id="option-Q3"
                           value="Quiz3"
                           class="quiz-selection"
                           onclick="Quizselection('Q3')" />
                </label>
            </span>
        </div>
    </div>

    <script>
        function Quizselection(quizKey) {
            localStorage.setItem("selectedQuiz", quizKey);
            $('#page-content-wrapper').load('quiz.html');
        }
    </script>
</body>
